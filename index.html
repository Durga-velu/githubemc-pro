<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Format</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-head="S.no">1</td>
                <td data-head="Name">Babu</td>
                <td data-head="Age">28</td>
                <td data-head="Marks">95%</td>
                <td data-head="Status">passed</td>
            </tr>
            <tr>
                <td data-head="S.no">2</td>
                <td data-head="Name">Durga</td>
                <td data-head="Age">25</td>
                <td data-head="Marks">92%</td>
                <td data-head="Status">passed</td>
            </tr>
            <tr>
                <td data-head="S.no">3</td>
                <td data-head="Name">krithya</td>
                <td data-head="Age">16</td>
                <td data-head="Marks">97%</td>
                <td data-head="Status">passed</td>
            </tr>
            <tr>
                <td data-head="S.no">4</td>
                <td data-head="Name">Geetha</td>
                <td data-head="Age">24</td>
                <td data-head="Marks">96%</td>
                <td data-head="Status">passed</td>
            </tr>
            <tr>
                <td data-head="S.no">5</td>
                <td data-head="Name">Sowmiya</td>
                <td data-head="Age">24</td>
                <td data-head="Marks">96%</td>
                <td data-head="Status">passed</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
